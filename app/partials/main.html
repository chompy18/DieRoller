<div>
	<input 	id="rollInput" class="rollInput" 
			ng-model="queryString" 
			placeholder="Enter roll here..." 
			ng-enter="doRoll()" autofocus>

	<input  id="repeat" class="repeatInput" 
			ng-model="repeat"
			placeholder="1"
			ng-enter="doRoll()">

	<button ng-click="doRoll()">Roll!</button>
	Edit mode: 
	<input 	type="checkbox"
			ng-model="editMode">
	<br>

	<results data="rolls"/>

	<totals data="resRolls"/>

	<presets/>
		
</div>
