<div>
	<div class="text-left form-group" style="margin:25px;">
		<form role="form" class="form-inline">
			<p>
				<div class="form-group">
					<label  for="rollInput">Roll expression</label>
					<input 	id="rollInput" placeholder="Enter roll here..." 
							class="form-control"
							ng-model="queryString" 
							ng-enter="doRoll()" autofocus>
				</div>

				<div class="form-group">
					<label  for="repeat">Roll repeat</label>
					<input  id="repeat" placeholder="1"
							class="form-control"
							ng-model="repeat"
							ng-enter="doRoll()">
				</div>
				<button type="submit" class="btn btn-default" style="vertical-align:bottom;" 
						ng-click="doRoll()">Roll!</button>
				
			</p>
		 </form>
		
	</div>

	<div class="container">
		<div class="row">
			<results data="rolls"/>
			<totals data="resRolls"/>
			<presets/>
		</div>	
		
	</div>
</div>
