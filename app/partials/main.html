<div>
	<input ng-model="queryString" placeholder="Enter roll here...">
	<button ng-click="doRoll()" >Roll!</button><br>

	<div>
		<h2>Results</h2>
		<ul >
			<li ng-repeat="roll in rolls track by $index">{{roll}}</li>
		</ul>
	</div>

	<div>
		<h2>Totals</h2>
		<h3 ng-repeat="total in resRolls track by $index">{{total}}</h3>
	</div>
		
</div>
