	<input 	id="rollInput" 
			ng-model="queryString" 
			placeholder="Enter roll here..." 
			ng-enter="doRoll()" autofocus>

	<button ng-click="doRoll()">Roll!</button>
	Edit mode: 
	<input 	type="checkbox"
			ng-model="editMode">
	<br>

	<results data="rolls"/>

	<totals data="resRolls"/>

	<presets/>
		
</div>
