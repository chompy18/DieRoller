<div class="col-md-4 form-group">
	<form role="form" class="form-inline">
		
		<button type="submit" class="btn btn-default presetItem" 
				ng-repeat="preset in getPresets() track by $index" 
				ng-class-odd="'presetOdd'" 
				ng-class-even="'presetEven'"
				ng-click="handlePreset()"
				ng-hide="editMode"
				title="{{preset}}">
			{{preset|truncate:15}}
		</button>

		<input 	class="form-control presetItem"
				ng-repeat="preset in getPresets() track by $index"
				ng-class-odd="'presetOdd'" 
				ng-class-even="'presetEven'"
				ng-show="editMode"
				ng-model="preset"
				onClick="this.select();"
				ng-blur="savePreset(preset, $index)">

	</form>


	<div class="checkbox">
		<label>
			<input 	type="checkbox"
					ng-model="editMode">
			Edit mode
		</label>
	</div>

</div>
